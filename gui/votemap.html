<html>
    <head>
        <link rel="stylesheet" href="http://asset/ogk_gg/gui/nuclearbulma.css" />
        <link rel="stylesheet" href="http://asset/ogk_gg/gui/ogk_commons.css" />
        <link rel="stylesheet" href="http://asset/ogk_gg/gui/ogk_votemap.css" />
    </head>
    <body class="content">
        <div class="ogk-shadowbox" id="votemapContent">
            <div class="columns">
                <div class="column">
                    <h1>Votemap !</h1>
                </div>
                <div class="column">
                    <progress class="progress is-warning" value="1" max="10" id="votemapProgress"></progress>
                </div>
            </div>
            <h2>Available maps</h2>
            <div id="availableMaps" class="maps-container">
                <img src="http://asset/ogk_gg/gui/images/loader.gif" />
            </div>
            <h2>Unavailable due to player count</h2>
            <div id="illegalMaps" class="maps-container">
                <img src="http://asset/ogk_gg/gui/images/loader.gif" />
            </div>
        </div>

        <script src="http://asset/ogk_gg/gui/js/jquery.js"></script>
        <script src="http://asset/ogk_gg/gui/js/votemap.js"></script>
    </body>
</html>
