<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="http://asset/ogk_gg/gui/nuclearbulma.css" />
        <link rel="stylesheet" href="http://asset/ogk_gg/gui/ogk_commons.css" />
        <link rel="stylesheet" href="http://asset/ogk_gg/gui/ogk_hud.css" />
    </head>
    <body>
       <div class="hud-titletext">
            <span class="hud-titletext-content discord">https://discord.gg/TjmEANe</span>
       </div>

        <div class="killfeed" id="killfeed">
            <div class="killfeed-row">
            </div>
        </div>

        <div class="hud-titletext warnContainer" >
            <div class="ogk-shadowbox" id="warnContainer" style="display: none;">

            </div>
            <div class="ogk-shadowbox" id="reload-prompt">
                CHARGEUR VIDE / EMPTY MAGAZINE
            </div>
        </div>
        <div class="player-hud content ogk-shadowbox ">
            <div class="hud-top">
                <div class="column hud-col">
                    <span class="hud-title" id="health">00</span><br />
                    <span class="hud-subtitle">VIE HEALTH</span>
                </div>
                <div class="column hud-col">
                    <span class="hud-title" id="ammo">00</span><br />
                    <span class="hud-subtitle">MUN AMMO</span>
                </div>
                <div class="column">
                    <span class="hud-title" id="level">1</span><br />
                    <span class="hud-subtitle">NIV LVL</span>
                </div>
            </div>
            <div>
                Kills: 2 / 3 / Prochaine: <span id="Next Weapon"></span>
            </div>
            <!--
                <div class="hud-bottom column">
                    <progress class="progress is-warning" value="75" max="100">75%</progress>
                </div>
            -->
        </div>
        </div>
        <script type="text/javascript" src="http://asset/ogk_gg/gui/js/killfeed.js"></script>
        <script type="text/javascript" src="http://asset/ogk_gg/gui/js/playerbar.js"></script>
    </body>
</html>
