<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="nuclearbulma.css" />
        <link rel="stylesheet" href="ogk_commons.css" />
        <link rel="stylesheet" href="ogk_hud.css" />
    </head>
    <body>
       <div class="hud-titletext">
            <span class="hud-titletext-content">https://discord.gg/TjmEANe</span>

        <div class="killfeed" id="killfeed">

            <div>
                Kills: 2 / 3 / Prochaine: AK-47 
            </div>
            <div class="hud-bottom column">
                <progress class="progress is-warning" value="75" max="100">75%</progress>
            </div>
        </div>
        <script type="text/javascript" src="js/killfeed.js"></script>
    </body>
</html>
